---
layout: default
title: Yagi Software
id: index
---

<h1 class="font-bold text-gray-700 text-2xl lg:text-5xl mb-8">Articles</h1>
<ul class="posts">
  {% for post in site.posts %}
    <li class="mb-3">
      <a class="article font-semibold text-lg lg:text-2xl text-gray-800" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <span class="block text-gray-400 text-sm">{{ post.date | date_to_long_string }}</span>
    </li>
  {% endfor %}
</ul>
