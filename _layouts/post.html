---
layout: default
---

<h1 class="font-bold text-gray-700 text-2xl lg:text-5xl mb-8">{{ page.title }}</h1>

<div class="flex justify-between mb-6">
  <p class="meta text-gray-400 text-base lg:text-lg">{{ page.date | date_to_string }}</p>
  <p class="meta text-gray-400 text-base lg:text-lg">Axel Kee</p>
</div>

<div id="post-content">
  {{ content }}
</div>
