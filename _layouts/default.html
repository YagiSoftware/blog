<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.typekit.net/qit4eql.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="gradient"></div>
      <div class="inner">
        <a href="/"><h1> {{ site.name }} </h1></a>
        <!-- <h2>We focus on the technical stuff, so you can focus on your business</h2> -->
        <br>
        <div style="display: flex; justify-content: space-between;">
          <a class="nav-link" href="/">Articles</a>
          <a class="nav-link" href="/about">About</a>
        </div>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner">
        <section id="main-content">
          
          {{ content }}

        </section>

        {% if page.id != 'index' and page.id !='about' %}
        <section style="font-family: 'freight-sans-pro', 'Helvetica Neue', Helvetica, Arial, serif; margin-top: 5rem;">
          <div id="disqus_thread"></div>
          <script>
              /**
              *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
              *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
              /*
              var disqus_config = function () {
              this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
              this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
              };
              */
              (function() { // DON'T EDIT BELOW THIS LINE
              var d = document, s = d.createElement('script');
              s.src = 'https://yagisoftware.disqus.com/embed.js';
              s.setAttribute('data-timestamp', +new Date());
              (d.head || d.body).appendChild(s);
              })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
        {% endif %}
      </div>
    </div>

    <footer>
      <div class="inner" style="color: #777; text-align: center; margin-top: 5rem; margin-bottom: 10rem; font-size: 1.2rem">
       Yagi Software üêê ¬© 2021
       <br>
       <span style="font-size: 1rem;"><a style="color:#AAA;" href="https://github.com/pietromenna/jekyll-architect-theme">Original Theme by pietromenna</a></span>
      </div>
    </footer>
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" data-site="ZMEUHKZR" defer></script>
    <!-- / Fathom -->
  </body>
</html>
